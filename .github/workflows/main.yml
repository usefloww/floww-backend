name: main pipeline

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: usefloww/floww-backend

jobs:
  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  build-centrifugo:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Centrifugo
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/usefloww/floww-centrifugo
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Centrifugo image
        uses: docker/build-push-action@v5
        with:
          context: ./centrifugo
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  staging-migrate:
    needs: [build-backend]
    runs-on: ubuntu-latest
    environment: staging
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Setup SSH Agent
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ vars.SERVER_HOST }} >> ~/.ssh/known_hosts
          eval $(ssh-agent -s)
          echo "${{ secrets.SERVER_PRIVATE_KEY }}" | ssh-add -
          echo "SSH_AUTH_SOCK=$SSH_AUTH_SOCK" >> $GITHUB_ENV
          echo "SSH_AGENT_PID=$SSH_AGENT_PID" >> $GITHUB_ENV

      - name: Run Migrations
        env:
          DOCKER_HOST: ssh://${{ vars.SERVER_USER }}@${{ vars.SERVER_HOST }}
        run: |
          SHORT_SHA=${GITHUB_SHA:0:8}
          SERVICE_NAME="backend-staging-migration-${SHORT_SHA}"

          docker service create \
            --name ${SERVICE_NAME} \
            --network traefik-staging-net \
            --secret staging_backend_database_password \
            --secret staging_backend_encryption_key \
            --env AUTH_CLIENT_ID="client_01K6QQP8Q721ZX1YM1PBV3EWMR" \
            --env DATABASE_USER="postgres" \
            --env DATABASE_HOST="floww.cklmackcedxs.us-east-1.rds.amazonaws.com" \
            --env DATABASE_PORT="5432" \
            --env DATABASE_NAME="postgres_staging" \
            --env DATABASE_PASSWORD_FILE="/run/secrets/staging_backend_database_password" \
            --env ENCRYPTION_KEY_FILE="/run/secrets/staging_backend_encryption_key" \
            --restart-condition none \
            --detach \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            python -m alembic upgrade head

          timeout 180 bash -c '
            while true; do
              STATE=$(docker service ps '"${SERVICE_NAME}"' --format "{{.CurrentState}}" --no-trunc | head -n1)
              echo "Migration state: $STATE"
              if echo "$STATE" | grep -q "Complete"; then
                echo "Migrations completed successfully!"
                exit 0
              elif echo "$STATE" | grep -q "Failed"; then
                echo "Migrations failed!"
                docker service logs '"${SERVICE_NAME}"'
                exit 1
              fi
              sleep 5
            done
          '

          docker service rm ${SERVICE_NAME}

  staging-deploy:
    needs: [staging-migrate, build-centrifugo]
    runs-on: ubuntu-latest
    environment: staging
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup SSH Agent
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ vars.SERVER_HOST }} >> ~/.ssh/known_hosts
          eval $(ssh-agent -s)
          echo "${{ secrets.SERVER_PRIVATE_KEY }}" | ssh-add -
          echo "SSH_AUTH_SOCK=$SSH_AUTH_SOCK" >> $GITHUB_ENV
          echo "SSH_AGENT_PID=$SSH_AGENT_PID" >> $GITHUB_ENV

      - name: Deploy to Staging Swarm
        env:
          DOCKER_HOST: ssh://${{ vars.SERVER_USER }}@${{ vars.SERVER_HOST }}
        run: |
          docker stack deploy -c stacks/staging.yml floww-backend-staging --with-registry-auth

  integration-tests:
    needs: [staging-deploy]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    continue-on-error: true

    steps:
      - name: Checkout SDK repository
        uses: actions/checkout@v4
        with:
          repository: usefloww/floww-sdk
          path: floww-sdk

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.9.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: floww-sdk/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: floww-sdk
        run: pnpm install --frozen-lockfile

      - name: Run integration tests
        working-directory: floww-sdk
        env:
          FLOWW_BACKEND_URL: https://api.flow.toondn.app
          FLOWW_WEBSOCKET_URL: wss://ws.flow.toondn.app
          FLOWW_TOKEN: ${{ secrets.FLOWW_TOKEN }}
        run: pnpm test:ci:integration

  production-migrate:
    needs: [integration-tests]
    runs-on: ubuntu-latest
    environment: production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Setup SSH Agent
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ vars.SERVER_HOST }} >> ~/.ssh/known_hosts
          eval $(ssh-agent -s)
          echo "${{ secrets.SERVER_PRIVATE_KEY }}" | ssh-add -
          echo "SSH_AUTH_SOCK=$SSH_AUTH_SOCK" >> $GITHUB_ENV
          echo "SSH_AGENT_PID=$SSH_AGENT_PID" >> $GITHUB_ENV

      - name: Run Migrations
        env:
          DOCKER_HOST: ssh://${{ vars.SERVER_USER }}@${{ vars.SERVER_HOST }}
        run: |
          SHORT_SHA=${GITHUB_SHA:0:8}
          SERVICE_NAME="backend-migration-${SHORT_SHA}"

          docker service create \
            --name ${SERVICE_NAME} \
            --network traefik-net \
            --secret backend_database_password \
            --secret backend_encryption_key \
            --env AUTH_CLIENT_ID="client_01K6QQP8Q721ZX1YM1PBV3EWMR" \
            --env DATABASE_USER="postgres" \
            --env DATABASE_HOST="floww.cklmackcedxs.us-east-1.rds.amazonaws.com" \
            --env DATABASE_PORT="5432" \
            --env DATABASE_NAME="postgres" \
            --env DATABASE_PASSWORD_FILE="/run/secrets/backend_database_password" \
            --env ENCRYPTION_KEY_FILE="/run/secrets/backend_encryption_key" \
            --restart-condition none \
            --detach \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            python -m alembic upgrade head

          timeout 180 bash -c '
            while true; do
              STATE=$(docker service ps '"${SERVICE_NAME}"' --format "{{.CurrentState}}" --no-trunc | head -n1)
              echo "Migration state: $STATE"
              if echo "$STATE" | grep -q "Complete"; then
                echo "Migrations completed successfully!"
                exit 0
              elif echo "$STATE" | grep -q "Failed"; then
                echo "Migrations failed!"
                docker service logs '"${SERVICE_NAME}"'
                exit 1
              fi
              sleep 5
            done
          '

          docker service rm ${SERVICE_NAME}

  production-deploy:
    needs: [production-migrate, build-centrifugo]
    runs-on: ubuntu-latest
    environment: production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup SSH Agent
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ vars.SERVER_HOST }} >> ~/.ssh/known_hosts
          eval $(ssh-agent -s)
          echo "${{ secrets.SERVER_PRIVATE_KEY }}" | ssh-add -
          echo "SSH_AUTH_SOCK=$SSH_AUTH_SOCK" >> $GITHUB_ENV
          echo "SSH_AGENT_PID=$SSH_AGENT_PID" >> $GITHUB_ENV

      - name: Deploy to Production Swarm
        env:
          DOCKER_HOST: ssh://${{ vars.SERVER_USER }}@${{ vars.SERVER_HOST }}
        run: |
          docker stack deploy -c stacks/production.yml floww-backend --with-registry-auth
