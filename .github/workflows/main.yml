name: main pipeline

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: usefloww/floww-backend

jobs:
  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  build-centrifugo:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Centrifugo
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/usefloww/floww-centrifugo
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Centrifugo image
        uses: docker/build-push-action@v5
        with:
          context: ./centrifugo
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  staging-migrate:
    needs: [build-backend]
    runs-on: ubuntu-latest
    environment: staging
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Setup SSH Agent
        run: |
          eval $(ssh-agent -s)
          ssh-add - <<< "${{ secrets.SERVER_PRIVATE_KEY }}"

      - name: Run Migrations
        env:
          DOCKER_HOST: ssh://${{ vars.SERVER_USER }}@${{ vars.SERVER_HOST }}
        run: |
          docker service create \
            --name backend-staging-migration-${{ github.sha }} \
            --network traefik-staging-net \
            --secret staging_backend_database_password \
            --secret staging_backend_encryption_key \
            --env AUTH_CLIENT_ID="client_01K6QQP8Q721ZX1YM1PBV3EWMR" \
            --env DATABASE_USER="admin" \
            --env DATABASE_HOST="floww-db.c7qb5biyplcn.us-east-1.rds.amazonaws.com" \
            --env DATABASE_PORT="5432" \
            --env DATABASE_NAME="postgres_staging" \
            --env DATABASE_PASSWORD_FILE="/run/secrets/staging_backend_database_password" \
            --env ENCRYPTION_KEY_FILE="/run/secrets/staging_backend_encryption_key" \
            --restart-condition none \
            --detach \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            python -m alembic upgrade head

          timeout 180 bash -c '
            while true; do
              STATE=$(docker service ps backend-staging-migration-${{ github.sha }} --format "{{.CurrentState}}" --no-trunc | head -n1)
              echo "Migration state: $STATE"
              if echo "$STATE" | grep -q "Complete"; then
                echo "Migrations completed successfully!"
                exit 0
              elif echo "$STATE" | grep -q "Failed"; then
                echo "Migrations failed!"
                docker service logs backend-staging-migration-${{ github.sha }}
                exit 1
              fi
              sleep 5
            done
          '

          docker service rm backend-staging-migration-${{ github.sha }}

  staging-deploy:
    needs: [staging-migrate, build-centrifugo]
    runs-on: ubuntu-latest
    environment: staging
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup SSH Agent
        run: |
          eval $(ssh-agent -s)
          ssh-add - <<< "${{ secrets.SERVER_PRIVATE_KEY }}"

      - name: Deploy to Staging Swarm
        env:
          DOCKER_HOST: ssh://${{ vars.SERVER_USER }}@${{ vars.SERVER_HOST }}
        run: |
          docker stack deploy -c stacks/staging.yml floww-backend-staging --with-registry-auth

  production-migrate:
    needs: [staging-deploy]
    runs-on: ubuntu-latest
    environment: production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Setup SSH Agent
        run: |
          eval $(ssh-agent -s)
          ssh-add - <<< "${{ secrets.SERVER_PRIVATE_KEY }}"

      - name: Run Migrations
        env:
          DOCKER_HOST: ssh://${{ vars.SERVER_USER }}@${{ vars.SERVER_HOST }}
        run: |
          docker service create \
            --name backend-migration-${{ github.sha }} \
            --network traefik-net \
            --secret backend_database_password \
            --secret backend_encryption_key \
            --env AUTH_CLIENT_ID="client_01K6QQP8Q721ZX1YM1PBV3EWMR" \
            --env DATABASE_USER="admin" \
            --env DATABASE_HOST="floww-db.c7qb5biyplcn.us-east-1.rds.amazonaws.com" \
            --env DATABASE_PORT="5432" \
            --env DATABASE_NAME="postgres" \
            --env DATABASE_PASSWORD_FILE="/run/secrets/backend_database_password" \
            --env ENCRYPTION_KEY_FILE="/run/secrets/backend_encryption_key" \
            --restart-condition none \
            --detach \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            python -m alembic upgrade head

          timeout 180 bash -c '
            while true; do
              STATE=$(docker service ps backend-migration-${{ github.sha }} --format "{{.CurrentState}}" --no-trunc | head -n1)
              echo "Migration state: $STATE"
              if echo "$STATE" | grep -q "Complete"; then
                echo "Migrations completed successfully!"
                exit 0
              elif echo "$STATE" | grep -q "Failed"; then
                echo "Migrations failed!"
                docker service logs backend-migration-${{ github.sha }}
                exit 1
              fi
              sleep 5
            done
          '

          docker service rm backend-migration-${{ github.sha }}

  production-deploy:
    needs: [production-migrate, build-centrifugo]
    runs-on: ubuntu-latest
    environment: production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup SSH Agent
        run: |
          eval $(ssh-agent -s)
          ssh-add - <<< "${{ secrets.SERVER_PRIVATE_KEY }}"

      - name: Deploy to Production Swarm
        env:
          DOCKER_HOST: ssh://${{ vars.SERVER_USER }}@${{ vars.SERVER_HOST }}
        run: |
          docker stack deploy -c stacks/production.yml floww-backend --with-registry-auth
