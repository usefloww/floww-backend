services:
  app:
    container_name: floww-backend
    build:
      context: .
    volumes:
      - ./app:/home/appuser/app
    command: >
      python -X frozen_modules=off -m debugpy --listen 0.0.0.0:3100 -m uvicorn app.main:app --host 0.0.0.0 --reload
    environment:
      LOG_FORMAT: console
    ports:
      - "8000:8000"
      - "3100:3100"
    env_file:
      - .env
  

  db:
    container_name: floww-backend-db
    image: postgis/postgis:17-3.4-alpine
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=postgis
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=secret

  centrifugo:
    container_name: floww-backend-centrifugo
    build:
      context: ./centrifugo
    environment:
      - CENTRIFUGO_API_KEY=${CENTRIFUGO_API_KEY:-floww-api-key-dev}
      - CENTRIFUGO_ADMIN_ENABLED=${CENTRIFUGO_ADMIN_ENABLED:-true}
      - CENTRIFUGO_ADMIN_INSECURE=${CENTRIFUGO_ADMIN_INSECURE:-true}
      - CENTRIFUGO_CONNECT_PROXY_ENDPOINT=${CENTRIFUGO_CONNECT_PROXY_ENDPOINT:-http://app:8000/centrifugo/connect}
      - CENTRIFUGO_SUBSCRIBE_PROXY_ENDPOINT=${CENTRIFUGO_SUBSCRIBE_PROXY_ENDPOINT:-http://app:8000/centrifugo/subscribe}
      - CENTRIFUGO_ALLOWED_ORIGINS=${CENTRIFUGO_ALLOWED_ORIGINS:-["http://localhost:3000", "http://localhost:8000"]}
      - CENTRIFUGO_ALLOW_ANONYMOUS=${CENTRIFUGO_ALLOW_ANONYMOUS:-true}
    ports:
      - "5001:8000"  # WebSocket and HTTP API
      - "8001:8001"  # Admin panel
    restart: always
    ulimits:
      nofile:
        soft: 65535
        hard: 65535

  migrations:
    container_name: "floww-backend-migrations"
    build:
      context: .
    command: "python -m alembic upgrade head"
    env_file:
      - .env
    restart: no
